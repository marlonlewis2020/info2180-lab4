<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/heroes.jpg" type="image/x-icon">
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                AVENGERS CHARACTER SEARCH
            </h1>
        </div>
        <div class="form">
            <form action="" method="get">
                <div id="form-label">
                    <label for="hero">Search by Full Name or Alias</label>
                </div>
                <div class="form-data">
                    <input type="text" name="hero" placeholder="e.g. Captain America or Steve Rogers" id="hero">
                    <input type="submit" value="Search" id="btn">
                </div>
            </form>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
